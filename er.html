<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <input type="button" id="zxc" value="倒计时">
</body>
<script>
      var arr=10
     var ass=document.querySelector('#zxc')
 
      ass.onclick=function(){
        ass.disabled='disabled'
        var dd= setInterval(function(){
             ass.value=arr
            arr--
            if(ass.value<=1){
         clearInterval(dd)
           ass.value='重新倒计时一次'
           ass.disabled=''
           arr=10
      }
           },1000)
        
      
 }

</script>
</html>
